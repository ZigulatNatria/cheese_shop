<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

    {% block content %}
        <div class="container">
            <!--
            без конструкции enctype="multipart/form-data" картинка не загрузится
            -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Добавить сыр">
            </form>
        </div>
    {% endblock content %}
</html>
