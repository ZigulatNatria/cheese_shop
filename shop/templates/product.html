<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
    <body>
        {% block content %}
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="{{MEDIA_URL}} {{product.image.url}}" class="d-block w-100" alt="..." style="margin-top: 1rem">
                    </div>
                     <div class="col-lg-5" style="margin-top: 1rem">
                         <h2>{{ product.name }}</h2>
                         <p>Сорт сыра: {{ product.productCategory }}</p>
                         <p>{{ product.text }}</p>
                         <div class="row">
                             <div class="col-lg-5">
                                 <p>Цена: {{ product.price }} ₽</p>
                                 <p>Осталось: {{ product.amount }} ШТ</p>
                                 <form action="{% url 'cart:cart_add' product.id %}" method="post">
                                     {{ view.product_add_cart }}
                                     {% csrf_token %}
                                     <input class="btn btn-primary btn-sm" type="submit" style="--bs-btn-bg: #ffa500; --bs-btn-border-color:#ffa500; --bs-btn-hover-bg: #ff9900; --bs-btn-hover-border-color: #ff9900; --bs-btn-active-bg: #ff9900; --bs-btn-active-border-color: #ff9900" value="Добавить в корзину">
                                 </form>
                             </div>
                         </div>
                     </div>
                </div>
            </div>
        {% endblock content %}
    </body>
</html>
