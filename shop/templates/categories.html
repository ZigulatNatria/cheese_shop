<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% extends 'base.html' %}
    <body>
        {% block content %}
            <h1 class="text-center">Категории сыров</h1>
            <div class="container">
                <div class="row" style="justify-content: center;">
                    {% for category in categories %}
                        <div class="card" style="width: 30rem; margin: 1rem; border: none;">
                            <a href="{% url 'by_category' category.id %}">
                                <img src="{{MEDIA_URL}}{{category.image.url}}" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                               <h5 class="card-title">{{ category.name }}</h5>
                               <p class="card-text">{{ category.text }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endblock content %}
    </body>
</html>
